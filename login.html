<button onclick="document.getElementById('modalF').classList.remove('hidden')"

            <div id="modalF"

                <div
                    class="bg-blue-600/50 backdrop-blur-lg dark:bg-gray-800 w-full max-w-md p-6 rounded-lg shadow-2xl transform transition-all scale-100">
                    <h3 class="text-4xl font-bold text-gray-900 dark:text-white mb-4 text-center">

                            <label class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1">Nom

                                placeholder="" required />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1">Mot de

                            <input type="text" id="prenomF"

                                placeholder="" required />

                            <div class="flex justify-between mt-8 pt-4 dark:border-gray-700">
                                <button type="button"

                                    class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition dark:bg-gray-600 dark:text-gray-200">
                                    Annuler
                                </button>

                                <button type="submit" onclick="verifyLoginF()"
                                    class="px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow transition transform hover:scale-105">
